                    <label for="name">Feminino</label>

                <div class="inputBox">
                    <input type="number" name="'gravidez" id="gravidez" class="inputUser" required>

                <div class="inputBox">

                <br>

                <br>

                    <input type="number" name="'espessurapele" id="espessurapele" class="inputUser" required>

                </div>
                <br>
                <div class="inputBox">
                    <input type="number" name="'insulina" id="insulina" class="inputUser" required>
                    <label for="name" class="labelInput">Insulina</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="number" name="'imc" id="imc" class="inputUser" required>
                    <label for="name" class="labelInput">IMC</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="number" name="'funcaopedigreediabetes" id="funcaopedigreediabetes" class="inputUser" required>
                    <label for="name" class="labelInput">FuncaoPedigreeDiabetes</label>
                </div>
                <br>
                    <input type="submit" name="'submit" id="submit">
